<h2>Détails des poduits</h2> 

<hr/>
<div *ngIf="produit">
  <div>
    <label><b>Nom: </b></label> {{produit.nom}}
  </div>
  <div>
    <label><b>Description: </b></label> {{produit.description}}
  </div>
  <div>
    <label><b>Quantité: </b></label> {{produit.quantite}}
  </div>  
  <div>
    <label><b>Prix: </b></label> {{produit.prix}} €
  </div>
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      Catégories
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let categorie of produit.categorieSet">{{categorie.nom}}</li>
    </ul>
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Retourner vers la liste des produits</button><br>
